<!DOCTYPE html>
<html>
  <head>
    <title>My Static Website</title>
  <script type="text/javascript">
    function dosomethign(){
        alert("do something");
    }

    function searchrandomwords(cnt){

      for( i=0; i<cnt ; i++ ){

        let thing = things[Math.floor(Math.random()*things.length)];

        window.open('http://www.bing.com/search?q='+thing, '_blank')
      }

    }

    var things = ['Rock', 'Paper', 'Scissor'];
</script>
</head>

  <body>
    <h1>My Static Website</h1>
    <p>
      Hello, I'm online, and everyone can see me!
      
      click below for 50 "random" bing searches
    </p>

    <a onclick="for( i=0; i<50 ; i++ ) { window.open('http://www.bing.com/search?q='+i, '_blank')} ">click me </a>
      or
      <a onclick="searchrandomwords(50); ">click me </a>

    </body>
</html>
